<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <h1 style="color: #333333; margin-top: 0;">Verify Your Email</h1>
                <p style="color: #666666; font-size: 16px; line-height: 1.5;">Hi {{ user.username }},</p>
                <p style="color: #666666; font-size: 16px; line-height: 1.5;">Thank you for registering to Silver Carbon. Please click the button below to verify your email address:</p>
                <p style="margin: 30px 0;">
                    <a href="{{ verification_link }}" style="display: inline-block; padding: 12px 24px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold;">Verify Email</a>
                </p>
                <p style="color: #666666; font-size: 14px; margin-top: 30px;">If you did not create an account, please ignore this email.</p>
                <p style="color: #999999; font-size: 12px; margin-top: 30px; border-top: 1px solid #eeeeee; padding-top: 20px;">Â© 2025 Silver Carbon. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
